<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="../assets/logito.jpeg" type="image/x-icon" />
      <title>wishlist</title>
      <link rel="stylesheet" href="../styles/wishlist.css" />
      <link rel="stylesheet" href="../styles/global.css" />
      <link rel="stylesheet" href="../components/css/nav.css" />
      <link rel="stylesheet" href="../components/css/menus.css" />
      <link rel="stylesheet" href="../components/css/moreinfo.css" />
      <script src="../scripts/validation.js"></script>
    </head>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <a href="index.html">
          <img
            src="/frondend/assets/WhatsApp_Image_2024-10-22_at_12.24.21_PM-removebg-preview.png"
            alt="Logo GameScore"
          />
        </a>
      </div>
      <ul class="nav-links">
        <li id="singIn"><a href="home.html">Home</a></li>
        <li id="singIn"><a href="library.html">Library</a></li>
        <li id="singIn"><a href="wishlist.html">wishlist</a></li>
      </ul>
      <div class="menu">
        <div class="divUserName">
          <a href="../pages/profile.html" id="userNameNav"></a>
        </div>
        <button onclick="profile()" id="profileButton">
          <img src="../assets/jake leyendo.jpg" alt="" id="user" />
        </button>
      </div>
    </nav>
    <section>
      <div id="expandableProfile">
        <div id="one">
          <img src="../assets/jake leyendo.jpg" alt="" />
          <div class="divUserName">
            <a href="profile.html"></a>
          </div>
        </div>
        <hr />
        <div id="userInfo"></div>
        <hr />

        <div id="divEnd">
          <div id="divPerfilButton">
            <button id="exitButton" onclick="logout()">EXIT TO PROFILE</button>
            <button id="perfilButton">
              <a href="../pages/perfil.html">GO TO PROFILE</a>
            </button>
          </div>
        </div>
      </div>
    </section>
    <main id="cards"></main>
    <div id="infoCards">
    </div>
    <div id="divNewActivity">
      <button onclick="newActivityButton()" id="newActivityButton">
        NEW WISH
      </button>
    </div>
    <div id="menuForm">
      <div id="formTitle">
        <h2>NEW DESIRED BOOK</h2>
      </div>
      <div id="formMain">
        <form id="formActivity">
          <label for="bookName">Book Name</label>
          <input type="text" id="bookName" required />

          <label for="bookAuthor">Author</label>
          <input type="text" id="bookAuthor" required />

          <label for="bookimg">Url img</label>
          <input type="text" id="bookimg" required />

          <label for="bookPrice">Price</label>
          <input type="text" id="bookPrice" required />

          <label for="bookLink">Link</label>
          <input type="text" id="bookLink" required />

          <button type="submit" id="sendButtomForm">Send</button>
        </form>
      </div>
    </div>
  </body>

  <script src="../components/js/nemudeploy.js"></script>
  <script src="/frondend/scripts/wishlist.js"></script>
  <!-- <script src="/frondend/scripts/funtion.js"></script> -->
</html>
